channels:
  - conda-forge
dependencies:
  # Absolutely necessary
  - python=3.12
  - numpy=2.1 # For processing arrays
  - pandas=2.2 # Processing "data frames" (tables)
  - matplotlib # For plots

  # Notebook
  - jupyterlab
  - ipykernel
  - nbconvert # Convert notebook to html
  - jupytext # Sync notebook <-> plaintext

  # Other dependencies
  - seaborn # more plots, delegates for matplotlib
  - black # formatting your code
  - einops # operate on arrays with Einstein notation
  - scipy # various scientific computing things
  - pip # python package manager
  - pip: [] # dependencies to be installed through pip go here

